language: cpp

before_install:
    - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
    - sudo apt-get update -qq
    - sudo apt-get install g++-6
    - wget https://www.sfml-dev.org/files/SFML-2.4.2-linux-gcc-64-bit.tar.gz
    - tar -xvzf SFML-2.4.2-linux-gcc-64-bit.tar.gz
    - mkdir $TRAVIS_BUILD_DIR/deps/SFML/
    - mv SFML-2.4.2/* $TRAVIS_BUILD_DIR/deps/SFML/
    - export CXX="g++-6" CC="gcc-6"

before_script:
  - sudo apt-get install -y libudev-dev libjpeg62-dev libsndfile1-dev libglew1.5 libglew1.5-dev libfreetype6 libjpeg-turbo8 libjpeg8 libopenal-data libopenal1 libopenal-dev libxrandr2 libxrender1 libsoil1

script: mkdir build && cd build && cmake .. && make